[DetectMassFileModifications]
search = index=main sourcetype=XmlWinEventLog:Microsoft-Windows-Sysmon/Operational EventCode=11 (file_name="*.encrypted" OR file_name="*.locked" OR file_name="*.crypt" OR file_name="*.ransom") earliest=-15m | stats count by host, file_name | where count > 50
schedule = */5 * * * *
alert.severity = 4
alert.suppress = 1
alert.suppress.period = 3600
alert.track = 1
action.email = 1
action.email.to = soc@yourcompany.com
action.email.subject = Ransomware Alert: Mass File Modifications Detected on %host%
action.email.message = High volume of suspicious file modifications detected. Host: %host%, File count: %count%, File pattern: %file_name%
action.email.sendresults = 1

[DetectSuspiciousProcesses]
search = index=main sourcetype=XmlWinEventLog:Microsoft-Windows-Sysmon/Operational EventCode=1 (Image="*\\cmd.exe" OR Image="*\\powershell.exe" OR Image="*\\wscript.exe" OR Image="*\\mshta.exe") (CommandLine="*encrypt*" OR CommandLine="*cipher*" OR CommandLine="*crypto*" OR CommandLine="*ransom*") earliest=-15m | table _time, host, Image, CommandLine, ParentImage, ProcessId, ParentProcessId
schedule = */10 * * * *
alert.severity = 4
alert.suppress = 1
alert.suppress.period = 3600
alert.track = 1
action.email = 1
action.email.to = soc@yourcompany.com
action.email.subject = Ransomware Alert: Suspicious Process on %host%
action.email.message = Suspicious process detected. Host: %host%, Process: %Image%, CommandLine: %CommandLine%, Parent: %ParentImage%, Time: %time%
action.email.sendresults = 1

[DetectBlockedFirewallEvents]
search = index=security sourcetype=firewall action=blocked earliest=-15m | stats count by src_ip, dest_ip, dest_port, app | sort -count | head 50
schedule = */15 * * * *
alert.severity = 3
alert.suppress = 1
alert.suppress.period = 3600
alert.track = 1
action.email = 1
action.email.to = soc@yourcompany.com
action.email.subject = Firewall Alert: Blocked Events on %host%
action.email.message = Blocked firewall events detected. Top events: Source IP: %src_ip%, Destination IP: %dest_ip%, Port: %dest_port%, App: %app%, Count: %count%
action.email.sendresults = 1

[DetectBruteForceLogins]
search = index=security sourcetype=auth action=failed earliest=-15m | stats count by user, src_ip | where count > 50 | sort -count
schedule = */15 * * * *
alert.severity = 4
alert.suppress = 1
alert.suppress.period = 3600
alert.track = 1
action.email = 1
action.email.to = soc@yourcompany.com
action.email.subject = Brute Force Alert: High Login Attempts by %user%
action.email.message = Potential brute force detected. User: %user%, Source IP: %src_ip%, Attempt Count: %count%
action.email.sendresults = 1

[AnalyzeProxyTraffic]
search = index=security sourcetype=proxy earliest=-15m | stats sum(bytes) as total_bytes by src_ip, dest_ip, url | sort -total_bytes | head 50
schedule = */15 * * * *
alert.severity = 2
alert.suppress = 1
alert.suppress.period = 3600
alert.track = 1
action.email = 1
action.email.to = soc@yourcompany.com
action.email.subject = Proxy Traffic Alert: High Data Transfer from %src_ip%
action.email.message = High data transfer detected. Source IP: %src_ip%, Destination IP: %dest_ip%, URL: %url%, Total Bytes: %total_bytes%
action.email.sendresults = 1

[DetectFirewallSpikes]
search = index=security sourcetype=firewall action=blocked earliest=-24h | timechart span=1h count | where count > 1000
schedule = */15 * * * *
alert.severity = 3
alert.suppress = 1
alert.suppress.period = 3600
alert.track = 1
action.email = 1
action.email.to = soc@yourcompany.com
action.email.subject = Firewall Alert: Spike in Blocked Events
action.email.message = Spike in blocked firewall events detected. Time: %time%, Count: %count%
action.email.sendresults = 1

