<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Monitor App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator@13.11.0/validator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.252.0/dist/umd/lucide.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // Error Boundary
    class ErrorBoundary extends React.Component {
      state = { hasError: false };
      static getDerivedStateFromError() {
        return { hasError: true };
      }
      render() {
        if (this.state.hasError) {
          return <div className="text-red-600 text-center p-4">Something went wrong. Please try again.</div>;
        }
        return this.props.children;
      }
    }

    // Reusable InputField component
    const InputField = ({ label, value, onChange, error, disabled, placeholder, type, id, ariaDescribedBy }) => (
      <div className="mb-4">
        <label htmlFor={id} className="block text-sm font-medium text-gray-700 mb-1">
          {label}
        </label>
        <input
          id={id}
          type={type}
          value={value}
          onChange={onChange}
          placeholder={placeholder}
          className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
            error ? 'border-red-500' : 'border-gray-300'
          }`}
          disabled={disabled}
          aria-describedby={ariaDescribedBy}
          aria-invalid={!!error}
        />
        {error && (
          <p id={ariaDescribedBy} className="text-red-500 text-sm mt-1">{error}</p>
        )}
      </div>
    );

    InputField.propTypes = {
      label: PropTypes.string.isRequired,
      value: PropTypes.string.isRequired,
      onChange: PropTypes.func.isRequired,
      error: PropTypes.string,
      disabled: PropTypes.bool,
      placeholder: PropTypes.string,
      type: PropTypes.string.isRequired,
      id: PropTypes.string.isRequired,
      ariaDescribedBy: PropTypes.string.isRequired,
    };

    const SecurityMonitorApp = () => {
      const [email, setEmail] = useState('');
      const [phoneNumber, setPhoneNumber] = useState('');
      const [isCheckingBreaches, setIsCheckingBreaches] = useState(false);
      const [isCheckingSystem, setIsCheckingSystem] = useState(false);
      const [breachResults, setBreachResults] = useState(null);
      const [systemStatus, setSystemStatus] = useState(null);
      const [errors, setErrors] = useState({});

      // Check for dependencies
      if (!window.validator || !window.DOMPurify || !window._) {
        return <div className="text-red-600 text-center p-4">Failed to load required libraries.</div>;
      }

      // Debounced input handlers
      const debouncedSetEmail = useCallback(_.debounce((value) => setEmail(DOMPurify.sanitize(value)), 150), []);
      const debouncedSetPhoneNumber = useCallback(_.debounce((value) => setPhoneNumber(DOMPurify.sanitize(value)), 150), []);

      // Run system security check on mount
      useEffect(() => {
        checkSystemSecurity();
      }, []);

      // Email validation
      const validateEmail = useCallback((email) => {
        return validator.isEmail(email);
      }, []);

      // Phone validation
      const validatePhone = useCallback((phone) => {
        return validator.isMobilePhone(phone, 'any', { strictMode: true });
      }, []);

      // Simulate breach check
      const checkDataBreaches = async (e) => {
        e.preventDefault();
        debouncedSetEmail.flush();
        debouncedSetPhoneNumber.flush();
        try {
          const newErrors = {};

          if (!email && !phoneNumber) {
            setErrors((prev) => ({ ...prev, general: 'Please enter at least an email or phone number' }));
            return;
          }

          if (email && !validateEmail(email)) {
            newErrors.email = 'Please enter a valid email address';
          }

          if (phoneNumber && !validatePhone(phoneNumber)) {
            newErrors.phone = 'Please enter a valid phone number';
          }

          if (Object.keys(newErrors).length > 0) {
            setErrors((prev) => ({ ...prev, ...newErrors }));
            return;
          }

          setErrors((prev) => ({ ...prev, general: undefined }));
          setIsCheckingBreaches(true);

          // Simulate API failure based on query param
          const simulateError = new URLSearchParams(window.location.search).get('simulateError') === 'true';
          if (simulateError) {
            throw new Error('Simulated API failure');
          }

          // Simulate API delay
          await new Promise(resolve => setTimeout(resolve, 2000));

          // Deterministic mock data
          const mockBreachData = {
            email: email ? {
              breached: true,
              breaches: [
                {
                  name: 'Example Service',
                  date: '2023-05-15',
                  dataTypes: ['Email addresses', 'Passwords'],
                },
              ],
            } : null,
            phone: phoneNumber ? {
              breached: false,
              exposures: [],
            } : null,
          };

          setBreachResults(mockBreachData);
        } catch (error) {
          console.error('Error checking breaches:', error);
          setErrors((prev) => ({
            ...prev,
            general: error.message.includes('API')
              ? 'Failed to connect to breach detection service'
              : 'An error occurred while checking for breaches',
          }));
        } finally {
          setIsCheckingBreaches(false);
        }
      };

      // Check system security
      const checkSystemSecurity = async () => {
        try {
          setIsCheckingSystem(true);

          // Simulate system checks with feature detection
          const securityChecks = {
            httpsConnection: window.location.protocol === 'https:',
            suspiciousActivity: false,
            locationEnabled: 'geolocation' in navigator,
            doNotTrack: navigator.doNotTrack ? navigator.doNotTrack === '1' : false,
            platform: navigator.platform || 'Unknown',
            connectionType: navigator.connection?.effectiveType || 'Unknown',
          };

          // Weighted security score
          const weights = {
            httpsConnection: 40,
            locationEnabled: 20,
            doNotTrack: 10,
          };
          let score = 100;
          if (!securityChecks.httpsConnection) score -= weights.httpsConnection;
          if (securityChecks.locationEnabled) score -= weights.locationEnabled;
          if (!securityChecks.doNotTrack) score -= weights.doNotTrack;

          setSystemStatus({
            ...securityChecks,
            securityScore: Math.max(0, score),
            recommendations: generateRecommendations(securityChecks, score),
          });
        } catch (error) {
          console.error('Error checking system security:', error);
          setErrors((prev) => ({ ...prev, system: 'Unable to check system security status' }));
        } finally {
          setIsCheckingSystem(false);
        }
      };

      // Generate security recommendations
      const generateRecommendations = (checks, score) => {
        const recommendations = [];

        if (!checks.httpsConnection) {
          recommendations.push({
            severity: 'high',
            message: 'You are not using a secure HTTPS connection',
            action: 'Ensure you are accessing websites via HTTPS',
          });
        }

        if (score < 70) {
          recommendations.push({
            severity: 'medium',
            message: 'Your security score is below optimal',
            action: 'Review and implement suggested security measures',
          });
        }

        if (!checks.doNotTrack) {
          recommendations.push({
            severity: 'low',
            message: 'Do Not Track is not enabled',
            action: 'Enable Do Not Track in your browser settings',
          });
        }

        return recommendations;
      };

      // Clear results
      const clearResults = () => {
        setBreachResults(null);
        setSystemStatus(null);
        setErrors({});
        setEmail('');
        setPhoneNumber('');
      };

      return (
        <ErrorBoundary>
          <div className="min-h-screen bg-gray-100 p-4">
            <div className="max-w-4xl mx-auto">
              {/* Header */}
              <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                <div className="flex items-center mb-4">
                  <Shield className="w-8 h-8 text-blue-600 mr-3" />
                  <h1 className="text-2xl font-bold text-gray-800">Personal Security Monitor</h1>
                </div>
                <p className="text-gray-600">Check if your data has been exposed and monitor system security</p>
              </div>

              {/* Input Section */}
              <form onSubmit={checkDataBreaches} className="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 className="text-xl font-semibold mb-4 flex items-center">
                  <Search className="w-5 h-5 mr-2" />
                  Check Data Breaches
                </h2>

                <InputField
                  label="Email Address"
                  value={email}
                  onChange={(e) => debouncedSetEmail(e.target.value)}
                  error={errors.email}
                  disabled={isCheckingBreaches}
                  placeholder="your.email@example.com"
                  type="email"
                  id="email-input"
                  ariaDescribedBy="email-error"
                />

                <InputField
                  label="Phone Number"
                  value={phoneNumber}
                  onChange={(e) => debouncedSetPhoneNumber(e.target.value)}
                  error={errors.phone}
                  disabled={isCheckingBreaches}
                  placeholder="+1 (555) 123-4567"
                  type="tel"
                  id="phone-input"
                  ariaDescribedBy="phone-error"
                />

                {errors.general && (
                  <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert" aria-live="polite">
                    {errors.general}
                  </div>
                )}

                <div className="flex gap-3">
                  <button
                    type="submit"
                    disabled={isCheckingBreaches}
                    aria-label="Check for data breaches"
                    aria-busy={isCheckingBreaches}
                    className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center"
                  >
                    {isCheckingBreaches ? (
                      <span className="flex items-center">
                        <div className="animate-spin rounded-full h-5 w-5 border-t-2 border-white mr-2" />
                        Checking...
                      </span>
                    ) : (
                      'Check for Breaches'
                    )}
                  </button>

                  <button
                    type="button"
                    onClick={checkSystemSecurity}
                    disabled={isCheckingSystem}
                    aria-label="Scan system security"
                    aria-busy={isCheckingSystem}
                    className="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center"
                  >
                    {isCheckingSystem ? (
                      <span className="flex items-center">
                        <div className="animate-spin rounded-full h-5 w-5 border-t-2 border-white mr-2" />
                        Scanning...
                      </span>
                    ) : (
                      'Scan System Security'
                    )}
                  </button>
                </div>
              </form>

              {/* Breach Results */}
              {breachResults && (
                <div className="bg-white rounded-lg shadow-md p-6 mb-6" aria-live="polite">
                  <h2 className="text-xl font-semibold mb-4 flex items-center">
                    <Globe className="w-5 h-5 mr-2" />
                    Data Breach Results
                  </h2>

                  {breachResults.email && (
                    <div className="mb-4">
                      <h3 className="font-medium mb-2">Email: {email}</h3>
                      {breachResults.email.breached ? (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-3" role="alert">
                          <div className="flex items-center">
                            <AlertTriangle className="w-5 h-5 mr-2" />
                            <span className="font-semibold">Email found in data breaches!</span>
                          </div>
                        </div>
                      ) : (
                        <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-3" role="alert">
                          <div className="flex items-center">
                            <CheckCircle className="w-5 h-5 mr-2" />
                            <span>No breaches found for this email</span>
                          </div>
                        </div>
                      )}

                      {breachResults.email.breaches && breachResults.email.breaches.length > 0 && (
                        <div className="space-y-3">
                          {breachResults.email.breaches.map((breach, index) => (
                            <div key={index} className="border border-gray-200 rounded p-3">
                              <h4 className="font-semibold">{breach.name}</h4>
                              <p className="text-sm text-gray-600">Date: {breach.date}</p>
                              <p className="text-sm text-gray-600">
                                Exposed data: {breach.dataTypes.join(', ')}
                              </p>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  )}

                  {breachResults.phone && (
                    <div>
                      <h3 className="font-medium mb-2">Phone: {phoneNumber}</h3>
                      {breachResults.phone.breached ? (
                        <div className="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded" role="alert">
                          <div className="flex items-center">
                            <AlertCircle className="w-5 h-5 mr-2" />
                            <span>Phone number may be exposed online</span>
                          </div>
                        </div>
                      ) : (
                        <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                          <div className="flex items-center">
                            <CheckCircle className="w-5 h-5 mr-2" />
                            <span>Phone number appears secure</span>
                          </div>
                        </div>
                      )}

                      {breachResults.phone.exposures && breachResults.phone.exposures.length > 0 && (
                        <div className="mt-3 space-y-2">
                          {breachResults.phone.exposures.map((exposure, index) => (
                            <div key={index} className="border border-gray-200 rounded p-3">
                              <h4 className="font-semibold">{exposure.source}</h4>
                              <p className="text-sm text-gray-600">
                                Exposed: {exposure.exposed.join(', ')}
                              </p>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  )}
                </div>
              )}

              {/* System Security Status */}
              {systemStatus && (
                <div className="bg-white rounded-lg shadow-md p-6 mb-6" aria-live="polite">
                  <h2 className="text-xl font-semibold mb-4 flex items-center">
                    <Smartphone className="w-5 h-5 mr-2" />
                    System Security Status
                  </h2>

                  <div className="mb-4">
                    <div className="flex items-center justify-between mb-2">
                      <span className="font-medium">Security Score</span>
                      <span className={`text-2xl font-bold ${
                        systemStatus.securityScore >= 80 ? 'text-green-600' :
                        systemStatus.securityScore >= 60 ? 'text-yellow-600' : 'text-red-600'
                      }`}>
                        {systemStatus.securityScore}%
                      </span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-4">
                      <div
                        className={`h-4 rounded-full transition-all duration-500 ${
                          systemStatus.securityScore >= 80 ? 'bg-green-600' :
                          systemStatus.securityScore >= 60 ? 'bg-yellow-600' : 'bg-red-600'
                        }`}
                        style={{ width: `${systemStatus.securityScore}%` }}
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                    <div className="flex items-center">
                      <Lock className={`w-4 h-4 mr-2 ${systemStatus.httpsConnection ? 'text-green-600' : 'text-red-600'}`} />
                      <span className="text-sm">
                        HTTPS: {systemStatus.httpsConnection ? 'Secured' : 'Not Secured'}
                      </span>
                    </div>
                    <div className="flex items-center">
                      <Shield className="w-4 h-4 mr-2 text-gray-600" />
                      <span className="text-sm">Platform: {systemStatus.platform}</span>
                    </div>
                    <div className="flex items-center">
                      <Globe className="w-4 h-4 mr-2 text-gray-600" />
                      <span className="text-sm">Connection: {systemStatus.connectionType}</span>
                    </div>
                    <div className="flex items-center">
                      <AlertCircle className={`w-4 h-4 mr-2 ${systemStatus.doNotTrack ? 'text-green-600' : 'text-yellow-600'}`} />
                      <span className="text-sm">
                        Do Not Track: {systemStatus.doNotTrack ? 'Enabled' : 'Disabled'}
                      </span>
                    </div>
                  </div>

                  <div>
                    <h3 className="font-semibold mb-2">Security Recommendations</h3>
                    {systemStatus.recommendations.length === 0 ? (
                      <p className="text-green-600">No security recommendations at this time.</p>
                    ) : (
                      <div className="space-y-2">
                        {systemStatus.recommendations.map((rec, index) => (
                          <div
                            key={index}
                            className={`p-3 rounded border ${
                              rec.severity === 'high' ? 'bg-red-50 border-red-200' :
                              rec.severity === 'medium' ? 'bg-yellow-50 border-yellow-200' :
                              'bg-blue-50 border-blue-200'
                            }`}
                            role="alert"
                          >
                            <p className="font-medium text-sm">{rec.message}</p>
                            <p className="text-sm text-gray-600 mt-1">Action: {rec.action}</p>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              )}

              {/* Clear Results Button */}
              {(breachResults || systemStatus) && (
                <div className="text-center">
                  <button
                    onClick={clearResults}
                    aria-label="Clear all results"
                    className="bg-gray-600 text-white py-2 px-6 rounded-lg hover:bg-gray-700 transition duration-200"
                  >
                    Clear All Results
                  </button>
                </div>
              )}

              {/* System Error */}
              {errors.system && (
                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4" role="alert" aria-live="polite">
                  <div className="flex items-center">
                    <AlertTriangle className="w-5 h-5 mr-2" />
                    <span>{errors.system}</span>
                  </div>
                </div>
              )}
            </div>
          </div>
        </ErrorBoundary>
      );
    };

    SecurityMonitorApp.propTypes = {};

    // Initialize Lucide icons after DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      Lucide.createIcons();
    });

    // Render the app
    ReactDOM.render(<SecurityMonitorApp />, document.getElementById('root'));
  </script>
